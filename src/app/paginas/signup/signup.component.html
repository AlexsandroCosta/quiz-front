<app-default-login 
    title="Inscreva-se" 
    primaryBtnText = "Cadastrar" 
    secondaryBtnText = "Entrar com minha conta" 
    (submit)="submit()"
    (navigate)="navigate()" 
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Seu nome"
            placeholder="Giorgian De Arrascaeta"
        >
            <img src="/assets/images/user-icon.png" alt="">
        </app-primary-input>

        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="exemplo@email.com"
        >
            <img src="/assets/images/email-icon.svg" alt="">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password" 
            type="password" 
            label="Senha" 
            placeholder="******"
        >
            <img src="/assets/images/password-icon.svg" alt="">
        </app-primary-input>

        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm" 
            type="password" 
            label="Confirme sua senha"
            placeholder="******"
        >
            <img src="/assets/images/password-icon.svg" alt="">
        </app-primary-input>
    </form>
</app-default-login>
