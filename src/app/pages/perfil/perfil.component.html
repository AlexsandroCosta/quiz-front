<app-default-home>
    <section>
      <form [formGroup]="formPerfil">
        <div class="profile-header">
          <label for="profile-pic" class="profile-pic-label">
            <img [src]="fotoUrl || '/assets/images/default-profile.jpg'" alt="Imagem de perfil" class="profile-pic" />
            <input type="file" id="profile-pic" hidden (change)="onFotoSelecionada($event)" />
          </label>
          <p class="profile-name">{{ user?.username }}</p>
        </div>
  
        <div class="profile-fields">
          <app-primary-input
            formControlName="nome"
            inputName="nome"
            type="text"
            label="Nome"
            placeholder="{{ user?.username }}"
          >
            <img src="/assets/images/user-icon.png" alt="">
          </app-primary-input>
  
          <app-primary-input
            formControlName="nova_senha"
            inputName="nova_senha"
            type="password"
            label="Nova senha"
            placeholder = "********"
          >
            <img src="/assets/images/password-icon.svg" alt="">
          </app-primary-input>
  
          <app-primary-input
            formControlName="senha_atual"
            inputName="senha_atual"
            type="password"
            label="Senha Atual"
            placeholder = "********"
          >
            <img src="/assets/images/password-icon.svg" alt="">
          </app-primary-input>
        </div>
  
        <button class="btn-save" type="button" (click)="salvarAlteracoes()">Salvar alterações</button>

      </form>
    </section>
  </app-default-home>
