<app-default-login 
    title="Faça login em sua conta" 
    primaryBtnText = "Entrar" 
    secondaryBtnText = "Cadastre-se" 
    (submit)="submit()"
    (navigate)="navigate()" 
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="username"
            inputName="username"
            type="text"
            label="Usuário"
            placeholder="Georgian"
        >
            <img src="/assets/images/user-icon.png" alt="">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password" 
            type="password" 
            label="Senha" 
            placeholder="******"
        >
            <img src="/assets/images/password-icon.svg" alt="">
        </app-primary-input>
        
        <span>Esqueci a senha</span>
    </form>
</app-default-login>
